apiVersion: v1
kind: Namespace
metadata:
  name: gateway-system
  labels:
    toolkit.fluxcd.io/tenant: vdk-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api
  namespace: gateway-system
spec:
  interval: 24h
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    tag: v1.4.0
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-api-crds
  namespace: gateway-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: gateway-api
    namespace: gateway-system
  path: ./config/crd/standard
  prune: true
  wait: true
  timeout: 5m

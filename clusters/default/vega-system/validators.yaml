apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validators
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: operator
      path: /validate/atlas
  matchPolicy: Exact
  name: validate.atlas.archetypical.software.vega.v1beta1
  rules:
  - apiGroups:
    - archetypical.software.vega
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    resources:
    - atlass
  sideEffects: None